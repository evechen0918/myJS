<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        //第一步：先製作輸入視窗
        //第二步：判斷帳號是否正確
        //第三步：迴圈只能輸入<4
        for (let i = 1; i < 4; i++) {
            id=window.prompt("歡迎，請輸入帳號")        //要寫在迴圈內，否則重新時不會再跳出視窗
            pass=window.prompt("歡迎，請在輸入密碼")

            if (id == "aaa" && pass == "bbb") {
                window.alert("帳號密碼正確")
                break;
            } else if (id == "aaa" && pass != "bbb") {
                window.alert("帳號正確，但密碼錯誤")
            } else if (id != "aaa" && pass == "bbb") {
                window.alert("帳號錯誤，但密碼正確")
            } else {
                window.alert("帳號密碼錯誤")
            }
            if (i == 3) {
                window.alert("錯誤已達三次，請稍後再試")
            }

        }

    </script>
</body>

</html>

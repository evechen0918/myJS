<!DOCTYPE html>
<html lang="en">

<body>
    <script>
        //預設參數情形
        //梯形面積計算，例如學生無填寫到高度，就直接給預設值
        function trapezoid(top,botton,height){
            let area=((top+botton)*height/2)
            return area
        }
        console.log(trapezoid(10,20,10))
        
        //學生無填寫到高度，就直接給預設值
        function trapezoid2(top,botton,height=5){
            let area=((top+botton)*height/2)
            return area
        }
        console.log(trapezoid2(10,20))
    </script>
</body>
</html>

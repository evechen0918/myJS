        for (let i=1; i<=9; i++){
            for(j=1; j<=9; j++){
                document.write(`${i}*${j}=`)
                if(i*j<10){
                    document.write("0")
                }
                document.write(`${i*j}&nbsp;&nbsp;&nbsp`)
            }
            document.write("<br>")
        }


        document.write("<hr>");//水平線下方縱向顯示

        for (let i=1; i<=9; i++){
            for(j=1; j<=9; j++){
                document.write(`${i}*${j}=`)
                if(i*j<10){
                    document.write("0")

                document.write(`${i*j}&nbsp;&nbsp;&nbsp`)
                document.write("<br>")
            }

        document.write("<hr>");

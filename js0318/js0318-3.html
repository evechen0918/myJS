<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>//新版函式建立方法
    let show=function(msg){
        console.log(msg);
        console.log(`資料型態為${typeof(msg)}`) //typeof可以顯示資料型態
    }
    show("Hi")
    show(123)
    show(true)
    show(5>3) //比較式，答案會是ture，因為為布林值
    show(5-3) //運算值


    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <!-- 下拉選單combox:單選 -->
    <form>
        <label for="city">縣市</label>
        <select name="" id="city">
            <option value="">請選擇</option> <!-- 預設值是請選擇 -->
            <option value="台北市">台北市</option> <!-- selected預設值 -->
            <option value="新北市">新北市</option>
            <option value="桃園市">桃園市</option>
            <option value="基隆市">基隆市</option>
        </select>
        <input type="button" value="確定" id="btn1">
    </form>
    <script>
        let result = ""
        let btn1 = document.getElementById("btn1");
        btn1.addEventListener("click", () => {
            let citys = document.getElementById("city");
            for (let i = 0; i < citys.length; i++) {
                if (citys[i].selected) {
                    if (citys[i].value == "") {
                        result = "尚未選擇縣市名稱";
                        break;
                    }
                    result = citys[i].value;
                    break;
                }
            }
            console.log(result);
        });

    </script>
</body>

</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var a=60;
        var score=50;
        if(score>=a){
            //console.log("你的分數大於a分，恭喜你及格了")
            console.log("你的分數大於"+a+"分，恭喜你及格了"); 
            console.log(`你的分數大於${a}分，恭喜你及格了`);
            console.log(`你的分數${score}大於${a}分，恭喜你及格了`);
        }else{
            //console.log("你的分數小於"+a+"分，請補考")
            console.log("你的分數小於"+a+"分，請補考");
            console.log(`你的分數小於${a}分，請補考`);
            console.log(`你的分數${score}小於${a}分，請補考`);
        }
    </script>
    
</body>
</html>
